<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign in</title>
  <!--Favicon-->
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--css-->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <h1 style="margin: 3%; color: white; text-align: center; font-weight: bold;">Sign In</h1>
  <div class="container" style="padding: 0 13%;">
    <form name="myForm" id="login" method="post" action="/sign_in" required>
      <div class="row mb-3">
        <div class="col-sm-12">
          <input autocomplete="off" id="email" name="email" class="form-control" id="user" placeholder="Enter Email:">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-12">
            <input  autocomplete="off" id="password" name="password" class="form-control" placeholder="Enter Password:">
        </div>
      </div>
      <center><button class="btn btn-primary">Sign In</button></center>
    </form>

  </div>

  <div class = "likns" style="margin: 1%"><center
  ><a href="/sign_in_emp" style="color:white;">I am Employer</a></center></div>


</body>

</html>
